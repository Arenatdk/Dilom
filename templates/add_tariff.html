{% extends "base.html" %}
{% load static %}


{% block content %}

    <div class="box box-info  ">
        <div class="box-header with-border">
            <h3 class="box-title">Добавление тарифа</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal  " action="/tariff_add/" method="post">
            {% csrf_token %}

                <div class="box-body">
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}" class="col-sm-2 control-label">Название</label>

                        <div class="col-sm-10">
                            {{ form.name }}

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="123" class="col-sm-2 control-label">Тариф</label>

                        <div class="col-sm-10">
                            {{ form.fariff_type }}

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail332" class="col-sm-2 control-label">Еденица измерения</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail332" placeholder="Еденица измерения">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail332" class="col-sm-2 control-label">Цена за единицу</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail332" placeholder="Цена за единицу">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3323" class="col-sm-2 control-label">1 порог</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3323" placeholder="Цена за единицу">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail33234" class="col-sm-2 control-label">2 порог</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail33234" placeholder="Цена за единицу">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail332343" class="col-sm-2 control-label">Комментарий</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail332343" placeholder="Комментарий">
                        </div>
                    </div>
                </div>


            <!-- /.box-body -->
            <div class="box-footer">

                <button type="submit" class="btn btn-info pull-right">Отправить</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>



{% endblock %}
